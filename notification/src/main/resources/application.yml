server:
  port: 8089

spring:
  config:
    import: optional:file:.env.notification[.properties]
  application:
    name: notification
  datasource:
    url: ${NOTIFICATION_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 30
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
slack:
  webhook-url: ${SLACK_WEBHOOK_URL}

eureka:
  client:
    register-with-eureka: true  # Eureka Server에 등록
    fetch-registry: true  # Eureka Server에서 서비스 목록 가져오기
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true  # 서비스 등록 시 IP 주소 사용
