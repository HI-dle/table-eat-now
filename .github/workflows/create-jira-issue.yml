jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set JIRA_USER_EMAIL
        run: |
          ACTOR=${{ github.actor }}
          ACTOR_UNDERSCORE=${ACTOR//-/_}
          EMAIL_VAR="JIRA_EMAIL_${ACTOR_UNDERSCORE}"
          JIRA_EMAIL=${!EMAIL_VAR}
          if [ -z "$JIRA_EMAIL" ]; then
            echo "No Jira email found for user $ACTOR"
            exit 1
          fi
          echo "JIRA_USER_EMAIL=$JIRA_EMAIL" >> $GITHUB_ENV

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ env.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Issue
        uses: atlassian/gajira-create@v3
        with:
          project: HD
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ github.event.issue.html_url }}'
