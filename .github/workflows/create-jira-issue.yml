name: Create Jira issue
on:
  issues:
    types: [opened]

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set JIRA_USER_EMAIL
        run: |
          JIRA_EMAIL=$(jq -r --arg user "${{ github.actor }}" '.[$user]' .github/jira_emails.json)
          if [ "$JIRA_EMAIL" == "null" ]; then
            echo "No Jira email found for user ${{ github.actor }}"
            exit 1
          fi
          echo "JIRA_USER_EMAIL=$JIRA_EMAIL" >> $GITHUB_ENV

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ env.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Issue
        uses: atlassian/gajira-create@v3
        with:
          project: HD
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ github.event.issue.html_url }}'
