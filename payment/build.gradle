dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

processResources.dependsOn('copyEnv')

tasks.register('copyEnv', Copy) {

	['../', './'].each { dest ->
		copy {
			from '../ten-private/.env.payment'
			into dest
		}
	}
}